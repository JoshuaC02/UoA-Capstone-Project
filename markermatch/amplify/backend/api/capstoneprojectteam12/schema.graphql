type Course @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  number: String
  coordinator: String
}

type MarkerApplication @model @auth(rules: [{allow: public}]) {
  id: ID!
  upi: String
  auid: String
  maxHours: Int
  preferredEmail: String
  overseas: Boolean
  validNzWorkPermit: Boolean
  degree: String
  yearsOfStudy: String
  underPostGrad: Boolean
  currentTutor: String
  userID: ID! @index(name: "byUser")
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  email: String
  password: String
  MarkerApplications: [MarkerApplication] @hasMany(indexName: "byUser", fields: ["id"])
  firstName: String
  lastName: String
}
 