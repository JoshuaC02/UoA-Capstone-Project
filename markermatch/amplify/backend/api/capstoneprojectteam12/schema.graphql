type Cart @model @auth(rules: [{allow: public}]) {
  id: ID!
  userId: String
  selectedCourses: String
}

type Course @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  summary: String
  instructor: String
  minGrade: String
  totalHours: Int
  appOpen: Boolean
  desc: String
}

type MarkerApplication @model @auth(rules: [{allow: public}]) {
  id: ID!
  upi: String
  auid: String
  maxHours: Int
  preferredEmail: String
  overseas: Boolean
  validNzWorkPermit: Boolean
  degree: String
  yearsOfStudy: String
  underPostGrad: Boolean
  currentTutor: String
}
 